<!doctype html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css" th:href="@{/fonts/icomoon/style.css}">

    <link rel="stylesheet" href="css/owl.carousel.min.css" th:href="@{/css/owl.carousel.min.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" th:href="@{/css/style.css}">

    <title>Login #8</title>
</head>

<body style="background-color: white">


	
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-6 order-md-2">
                    <img th:src="@{/images/undraw_file_sync_ot38.svg}"  alt="Image" class="img-fluid">
                </div>
                <div class="col-md-6 contents">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="mb-4">
                                <h3><strong>EPIC STASK</strong></h3>
                            </div>
                             <div class="sucesso">
                             	<p class="texto" th:if="${sucesso != null}" th:text="${sucesso}">
                             	</p>
                             	
								
                             </div>
      
                            <form th:action="@{/login}" method="POST" th:object="${user}">
                            	<div class="alert alert-danger" role="alert" th:if="${msg}">
                            		<strong th:text="${msg}"></strong>
                            	</div>

                                <div class="form-group last mb-4">
                                    <input type="email" name="email" class="form-control" id="email" placeholder="E-mail">
                                </div>

                                <div class="form-group last mb-4">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">

                                </div>

                                <div class="d-flex mb-5 align-items-center">
                                                                  
                					 <span class="ml-auto"><a href="/cadastro" class="forgot-pass">Cadastrar-me</a></span>
                                    <span class="ml-auto"><a href="#" class="forgot-pass">Esqueceu sua senha ?</a></span>
                                </div>

                                <input type="submit" value="Login" class="btn text-white btn-block btn-primary">

                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
